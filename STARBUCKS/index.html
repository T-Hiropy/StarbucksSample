<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.1/destyle.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="site-header">
    <h1 class="site-logo">
      <a href="#">
        <img class="site-logo-img" src="./picture/logo.svg" alt="Starbucks coffee japan">
      </a>
    </h1>
    <nav class="nav-mobile hidden-on-pc">
      <ul class="nav-mobile-list">
        <li class="nav-global-item">
          <button>
            <img src="./picture/icon_search.svg" alt="キーワード検索">
          </button>
        </li>
        <li class="nav-global-item">
          <a href="#">
            <img src="./picture/icon_cart.svg" alt="カート">
          </a>    
        </li>
        <li class="nav-global-item">
          <button class="hamburger" onclick="document.getElementById('nav-sp').style.display='block'">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
        </li>
      </ul>
    </nav>
    <nav class="nav-global" id="nav-sp">
      <ul class="nav-global-list contents">
        <li class="nav-global-item"><button>メニュー</button></li>
        <li class="nav-global-item"><button>サービス</button></li>
        <li class="nav-global-item"><button>リワード</button></li>
      </ul>
      <ul class="nav-global-list icons">
        <li class="nav-global-item hidden-on-mobile">
          <button>
            <img src="./picture/icon_search.svg" alt="キーワード検索">
          </button>
        </li>
        <li class="nav-global-item">
          <a href="#">
            <img src="./picture/icon_pin.svg" alt="店舗検索"><span class="hidden-on-pc">店舗検索</span>
          </a>
        </li>
        <li class="nav-global-item">
          <button>
            <img src="./picture/icon_mypage.svg" alt="マイページ"><span class="hidden-on-pc">アカウント</span>
          </button>            
        </li>
        <li class="nav-global-item hidden-on-mobile">
          <a href="#">
            <img src="./picture/icon_cart.svg" alt="カート">
          </a>    
        </li>
      </ul>
      <ul class="nav-global-list brands">
        <li class="nav-global-item">
          <a href="#">
            <img src="./picture/logo_stories.svg" alt="ストーリーズ">
          </a>
        </li>
        <li class="nav-global-item">
          <a href="#">
            <img src="./picture/logo_reserve.svg" alt="リザーブ">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <h2>WHAT’S BREWING</h2>
  <h2>ONLINE STORE</h2>

</body>
</html>
